<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
    <!-- <script src="calculator.js"></script> -->
</head>
<body>
    <h1 class="calculator-title">Calculator</h1>
    <!-- <h1 class="result"></h1> -->
    <div class="calculator-main-body">
        <div class="display" id="display">
            <div class="final-result-top"></div>
            <div class="final-result-bottom"></div>
        </div> 
        <div class="clear-button" data-operator="allclear">AC</div>
        <div class="clear-button" data-operator="clear">C</div>
        <div class="op-button" data-operator="%">%</div>
        <div class="op-button" data-operator="/">/</div>
        <div class="calc-button" id="number" data-number="7">7</div>
        <div class="calc-button" id="number" data-number="8">8</div>
        <div class="calc-button" id="number" data-number="9">9</div>
        <div class="op-button"  data-operator="+">+</div>
        <div class="calc-button" id="number" data-number="4">4</div>
        <div class="calc-button" id="number" data-number="5">5</div>
        <div class="calc-button" id="number" data-number="6">6</div>
        <div class="op-button" data-operator="-">-</div>
        <div class="calc-button" id="number" data-number="1">1</div>
        <div class="calc-button" id="number" data-number="2">2</div>
        <div class="calc-button" id="number" data-number="3">3</div>
        <div class="op-button" data-operator="×">×</div>
        <div class="calc-button" id="number" data-number="0">0</div>
        <div class="calc-button" data-number=".">.</div>
        <div class="calc-button-equal" data-equals="=">=</div>
        

    </div>
    <script src="calculator.js"></script>

    <footer class="footer">Atajoe - © 2022 All Rights Reserved</footer>
    
</body>
</html>
